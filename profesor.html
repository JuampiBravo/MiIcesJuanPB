<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profesor - Registro ICES</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Ingreso Profesor</h2>
<form id="loginProfesor">
<label>Nombre:</label>
<input type="text" id="nombreProfesor" required>
<label>Contrase√±a:</label>
<input type="password" id="passProfesor" required>
<button type="submit">Ingresar</button>
</form>
<div id="materiasProfesorContainer" style="display:none;">
<h3>Agregar Materias:</h3>
<input type="text" id="nuevaMateria" placeholder="Nombre de la materia">
<button id="agregarMateriaBtn">Agregar</button>
<h4>Materias creadas:</h4>
<ul id="listaMateriasProfesor"></ul>
</div>
<script src="script.js"></script>
</body>
</html>
